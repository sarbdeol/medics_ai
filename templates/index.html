<body>
    <div class="container mt-5">
        <!-- Title -->
        <h1 class="mb-3 text-center">Ruedex AI</h1>
        
        <!-- Chat messages -->
        <div id="chatOutput" class="chat-messages">
            <!-- Chat messages will appear here -->
        </div>

        <!-- Suggestion container -->
        <div class="suggestion-container" id="suggestionContainer">
            <!-- Suggestions will appear here -->
        </div>
        <div class="container fixed-bottom mb-3">
            <div class="input-group">
                <!-- Use a textarea for multiline input -->
                <textarea class="form-control" id="userMessage" placeholder="Ask Ruedex..." rows="1" required oninput="autoExpand(event)" required onkeydown="handleKeyPress(event)"></textarea>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="sendUserMessage()">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Input field -->
        <!-- <div class="user-input-container">
            <input type="text" id="userInput" class="user-input" placeholder="Type your message...">
            <button class="send-button" onclick="sendUserMessage()">Send</button>
        </div> -->
    </div>

    <script>
        function autoExpand(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }
    </script>
    <script>
        function sendMessage(message) {
            var container = document.getElementById('chatOutput');
            var messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'user-message');
            messageDiv.textContent = message;
            container.appendChild(messageDiv);
        }

        function receiveMessage(message) {
            var container = document.getElementById('chatOutput');
            var messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'bot-message');
            messageDiv.textContent = message;
            container.appendChild(messageDiv);
        }

        function sendSuggestion(suggestion) {
            // Send suggestion and user input to Python backend
            fetch('/get_suggestions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ suggestion: suggestion, user_input: getUserInput() })
            })
            .then(response => response.json())
            .then(data => {
                // Handle response from Python backend
                receiveMessage(`You selected: ${suggestion}`);
                receiveMessage('Additional suggestions:');
                data.forEach(function (suggestion) {
                    receiveMessage(suggestion);
                });
            })
            .catch(error => console.error('Error:', error));
        }

        function sendUserMessage() {
            var userInput = getUserInput();
            if (userInput !== '') {
                sendMessage(userInput);
            }
        }

        function getUserInput() {
            return document.getElementById('userInput').value.trim();
        }

        // Add event listeners to suggestion boxes
        document.querySelectorAll('.suggestion-box').forEach(function(box) {
            box.addEventListener('click', function() {
                var suggestion = this.getAttribute('data-suggestion');
                sendSuggestion(suggestion);
            });
        });
    </script>
